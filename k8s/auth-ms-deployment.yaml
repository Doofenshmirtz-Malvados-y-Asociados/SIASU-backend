apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: auth-ms
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: auth-ms
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              value: "postgresql://postgres:cisco123@postgres:5432/siasu?schema=public"
          image: auth-ms
          imagePullPolicy: Never
          name: auth-ms
          ports:
            - containerPort: 3001
              protocol: TCP
      restartPolicy: Always
